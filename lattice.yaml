$parameters:
  mongodb_uri:
    type: secret
  node_pool:
    type: string
  num_instances:
    type: number
    default: 1

type: v1/service
description: Backend API for Petflix app

ports:
  "80":
    protocol: HTTP

build:
  type: command_build

  base_image: 
    repository: library/node
    tag: boron
  command:
  - npm install

exec:
  command:
  - node
  - index.js
  environment:
    MONGODB_URI: ${mongodb_uri}
    PORT: "80"

node_pool: ${node_pool}
num_instances: ${num_instances}
